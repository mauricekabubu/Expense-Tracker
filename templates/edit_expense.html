{% extends "base.html" %}

{% block title %}
Edit Expense
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark">
            <h5 class="mb-0">Edit Expense</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_expense', id=expense.id) }}">
                <div class="mb-3">
                    <label for="title" class="form-label">Expense Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ expense.title }}" required>
                </div>

                <div class="mb-3">
                    <label for="amount" class="form-label">Amount (KES)</label>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ expense.amount }}" required>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{ expense.date }}" required>
                </div>

                <div class="mb-3">
                    <label for="category_id" class="form-label">Category</label>
                    <select class="form-select" id="category_id" name="category_id" required>
                        {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == expense.category_id %}selected{% endif %}>
                            {{ category.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Update Expense</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
