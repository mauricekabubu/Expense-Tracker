{% extends "base.html" %}

{% block title %}
Add Expense
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Add New Expense</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_expense') }}">
                <div class="mb-3">
                    <label for="title" class="form-label">Expense Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="e.g. Grocery shopping" required>
                </div>

                <div class="mb-3">
                    <label for="amount" class="form-label">Amount (KES)</label>
                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" placeholder="e.g. 1500.00" required>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>

                <div class="mb-3">
                    <label for="category_id" class="form-label">Category</label>
                    <select class="form-select" id="category_id" name="category_id" required>
                        <option value="" disabled selected>Select a category</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Add Expense</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
